{% extends "layout.html" %}

{% block pageTitle %}
  Regulatory body
{% endblock %}
  {% block beforeContent %}
  <div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag">
        alpha
      </strong>
      <span class="govuk-phase-banner__text">
        This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
      </span>
    </p>
  </div>
          <a href="invitation-number" class="govuk-back-link">Back</a>
  {% endblock %}

  {% block content %}

  <div class="govuk-form-group">
    <form action="bank-details" method="post" class="form">

    <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          Who is your organisation registered with?
        </h1>
      </legend>

      <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="contact-1" name="contact" type="radio" value="text" data-aria-controls="conditional-contact-1">
          <label class="govuk-label govuk-radios__label" for="contact-1">
            Companies House
          </label>
        </div>
        <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact-1">
          <div class="govuk-form-group">
            <label class="govuk-label" for="companies-house-number">
              Enter your Companies House number
            </label>
            <input class="govuk-input govuk-!-width-one-third" id="ch-ref" name="companies-house-number" value="{{ data['companies-house-number'] }}"  type="text" spellcheck="false"></div>
        </div>

      <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="contact" name="contact" type="radio" value="text" data-aria-controls="conditional-contact">
          <label class="govuk-label govuk-radios__label" for="contact">
            Charity
          </label>
        </div>
        <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact">
          <div class="govuk-form-group">
            <label class="govuk-label" for="charity-commission-number">
              Enter your charity reference number
            </label>
            <input class="govuk-input govuk-!-width-one-third" id="charity-commission-number" name="charity-commission-number" value="{{ data['charity-commission-number'] }}" type="text" spellcheck="false"></div>
        </div>

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="contact-5" name="contact" type="radio" value="text" data-aria-controls="conditional-contact-5">
          <label class="govuk-label govuk-radios__label" for="contact-5">
              Not registered - public sector
          </label>
        </div>

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="contact-3" name="contact" type="radio" value="text" data-aria-controls="conditional-contact-3">
          <label class="govuk-label govuk-radios__label" for="contact-3">
            Other
          </label>
        </div>
        <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact-3">
          <div class="govuk-form-group">
            <label class="govuk-label" for="contact-by-text">
              Enter the name of an accredited body
            </label>
            <input class="govuk-input govuk-!-width-one-third" id="contact-by-text" name="accredited-body" value="{{ data['accredited-body'] }}" type="text"></div>
        </div>

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="contact-4" name="contact" type="radio" value="text" data-aria-controls="conditional-contact-4">
          <label class="govuk-label govuk-radios__label" for="contact-4">
            None
          </label>
        </div>

    </fieldset>

  </div>

  <div>
    <button class="govuk-button" data-module="govuk-button">Save and continue</button>
  </div>
  </form>
  {% endblock %}
